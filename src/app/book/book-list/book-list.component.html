<button>
<a routerLink="/book/add">Add Book</a>
</button>
<br>
<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Code</th>
                <th scope="col">Title</th>
                <th scope="col">Avaliable Copies</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bookList">
                <td scope="row">{{item.id}}</td>
                <td>{{item.code}}</td>
                <td>{{item.title}}</td>
                <td>{{item.numOfCopies}}</td>
                <td>
                    <button (click)="Delete(item.id)">Delete</button>
                </td>
                <td>
                    <a [routerLink]="['/book','details',item.id]">Details</a>
                </td>
            </tr>
           
        </tbody>
    </table>

</div>
<router-outlet></router-outlet>
